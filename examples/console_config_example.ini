# 🎮 Configuración de Consola Integrada del Servidor ARK
# Archivo de ejemplo para configurar la consola del servidor

[CONSOLE_SETTINGS]
# Configuración general de la consola
enabled = true
auto_connect = false
refresh_interval = 5
max_buffer_lines = 1000
auto_scroll = true
timestamp_format = %H:%M:%S
export_directory = exports/

# Configuración de colores y temas
theme = default
error_color = #FF4444
warning_color = #FF8800
success_color = #44FF44
info_color = #4488FF
timestamp_color = #888888

# Configuración de exportación
export_format = txt
export_with_timestamp = true
export_include_metadata = true
export_compression = false

[SERVER_CONNECTION]
# Configuración de conexión al servidor
default_ip = 192.168.1.100
default_rcon_port = 32330
default_query_port = 27015
default_game_port = 7777
connection_timeout = 30
reconnect_attempts = 3
reconnect_delay = 10

# Configuración de autenticación
rcon_password = tu_password_rcon
admin_password = tu_password_admin
steam_query_enabled = true

[MONITORING]
# Configuración de monitoreo en tiempo real
enabled = true
player_activity = true
server_events = true
performance_metrics = true
backup_notifications = true
restart_notifications = true

# Intervalos de actualización
player_check_interval = 10
server_status_interval = 30
performance_check_interval = 60
backup_check_interval = 300

# Filtros de eventos
log_level = INFO
include_debug = false
include_verbose = false
filter_events = true

[NOTIFICATIONS]
# Configuración de notificaciones
enabled = true
sound_enabled = true
visual_notifications = true
tray_notifications = true

# Tipos de notificaciones
player_join_leave = true
server_start_stop = true
backup_complete = true
restart_scheduled = true
error_alerts = true
warning_alerts = true

# Configuración de sonidos
sound_file_join = sounds/player_join.wav
sound_file_leave = sounds/player_leave.wav
sound_file_error = sounds/error.wav
sound_file_warning = sounds/warning.wav

[EXPORT_SETTINGS]
# Configuración de exportación de datos
auto_export = false
export_schedule = daily
export_time = 02:00
export_retention_days = 30
export_include_logs = true
export_include_events = true
export_include_console = true

# Formatos de exportación
formats = txt,json,csv
default_format = txt
include_timestamps = true
include_metadata = true

[ADVANCED]
# Configuraciones avanzadas
debug_mode = false
log_to_file = true
log_level_console = INFO
log_level_file = DEBUG
max_log_files = 10
max_log_size_mb = 100

# Configuración de rendimiento
update_threads = 2
buffer_cleanup_interval = 300
memory_cleanup_interval = 600
garbage_collection_interval = 1800

# Configuración de red
socket_timeout = 10
connection_pool_size = 5
max_retry_attempts = 3
retry_delay_base = 1
retry_delay_max = 60

[INTEGRATION]
# Integración con otros sistemas
discord_webhook = 
telegram_bot_token = 
telegram_chat_id = 
email_smtp_server = 
email_smtp_port = 587
email_username = 
email_password = 
email_recipients = 

# Integración con sistemas externos
external_api_enabled = false
external_api_url = 
external_api_key = 
webhook_enabled = false
webhook_url = 

[BACKUP]
# Configuración de backup automático
auto_backup_enabled = false
backup_interval_hours = 24
backup_retention_days = 7
backup_include_logs = true
backup_include_console = true
backup_compression = true
backup_encryption = false

# Ubicaciones de backup
backup_directory = backups/
backup_filename_format = backup_%Y%m%d_%H%M%S
backup_log_file = backup.log

[SECURITY]
# Configuración de seguridad
encrypt_exports = false
encryption_key = 
require_authentication = false
admin_users = 
restricted_commands = 
ip_whitelist = 
session_timeout = 3600

# Auditoría
audit_log_enabled = true
audit_log_file = audit.log
log_admin_actions = true
log_user_actions = true
log_system_events = true

# Comandos restringidos
restricted_commands_list = shutdown,restart,stop,quit,exit
admin_only_commands = admin,ban,kick,teleport,spawn
moderator_commands = warn,mute,timeout,spectate

[UI_SETTINGS]
# Configuración de la interfaz de usuario
console_font = Consolas
console_font_size = 10
console_background_color = #1E1E1E
console_text_color = #FFFFFF
console_cursor_color = #FFFFFF
console_selection_color = #264F78

# Configuración de pestañas
show_system_tab = true
show_console_tab = true
show_events_tab = true
show_app_tab = true
default_active_tab = console

# Configuración de botones
show_clear_button = true
show_export_button = true
show_auto_scroll_checkbox = true
show_status_labels = true
show_info_panel = true

# Configuración de scroll
scroll_sensitivity = 1.0
scroll_acceleration = 1.0
scroll_reverse = false
scroll_horizontal = false

[PERFORMANCE]
# Configuración de rendimiento
max_console_lines = 1000
max_event_history = 500
max_log_entries = 1000
cleanup_interval = 300
memory_limit_mb = 512
cpu_limit_percent = 50

# Optimizaciones
lazy_loading = true
virtual_scrolling = true
text_rendering_optimized = true
background_processing = true
async_updates = true

# Configuración de caché
cache_enabled = true
cache_size_mb = 100
cache_ttl_seconds = 3600
cache_cleanup_interval = 600

[LOGGING]
# Configuración de logging
log_file = console.log
log_level = INFO
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_rotation = daily
log_rotation_backup_count = 7
log_rotation_max_bytes = 10485760

# Configuración de handlers
console_handler = true
file_handler = true
email_handler = false
syslog_handler = false

# Configuración de filtros
log_filters = 
exclude_patterns = 
include_patterns = 
log_sensitive_data = false
